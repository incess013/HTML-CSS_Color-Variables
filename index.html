<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Variables Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Color Variables</h1>

    <div class="box primary">Primary</div>
    <div class="box secondary">Secondary</div>
    <div class="box background">Background</div> <!-- Added Background Color -->
    <div class="box success">Success</div>
    <div class="box warning">Warning</div>
    <div class="box error">Error</div>
    <div class="box info">Info</div>
    <div class="box text-primary">Text Primary</div>
    <div class="box text-secondary">Text Secondary</div>
    <div class="box text-white">Text White</div>
    <div class="box card-background">Card Background</div>
    <div class="box border">Border</div>
    <div class="box hover">Hover</div>
</body>
</html>
